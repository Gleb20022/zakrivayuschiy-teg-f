<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Закрывающий тег</title>
    <link rel="shortcut icon" href="images/favicon.ico" sizes="any" />
    <link rel="shortcut icon" href="svg/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="images/favicon.png" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header card">
      <a href="#" class="header__title-link">
        <span class="header__title">&lt;/HTML&gt;</span>
      </a>
      <h1 class="header__subtitle">закрывающий тег</h1>
      <nav class="theme-menu header__theme-menu">
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <ul class="main-cards__list">
        <li class="main-cards__item">
          <article class="card">
            <header class="card__header">
              <h2 class="card__title">
                Фритрек и нулевой спринт: Подготовка к работе
              </h2>
            </header>
            <div class="card__img-wrapper">
              <span class="card__img-label">&lt;/HTML&gt;</span>
              <img src="/images/image.png" alt="Машина" class="card__img" />
            </div>
            <div class="card__main-text">
              <p>
                Это было самое начало пути. На этом этапе важно было
                проникнуться основами и настроиться на учёбу. И, возможно,
                подумать, как новые знания могут повлиять на ваше будущее.
              </p>
              <p>Беззаботное начало обучения!</p>
            </div>
            <footer class="card__footer">
              <button class="card__button-heart">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="27"
                  height="24"
                  fill="none"
                >
                  <path
                    fill="#000"
                    d="M6 0H3v3h3V0Zm3 0H6v3h3V0ZM3 3H0v3h3V3Zm0 3H0v3h3V6Zm0 3H0v3h3V9Zm9-9H9v3h3V0ZM6 12H3v3h3v-3Zm3 3H6v3h3v-3Zm3 3H9v3h3v-3Zm9-18h3v3h-3V0Zm-3 0h3v3h-3V0Zm6 3h3v3h-3V3Zm0 3h3v3h-3V6Zm0 3h3v3h-3V9Zm-9-9h3v3h-3V0Zm6 12h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm0-15h-3v3h3V3Zm0 18h-3v3h3v-3Z"
                  />
                </svg>
              </button>
              <button class="card__button-like">
                <span class="button__text">Like</span>
              </button>
            </footer>
          </article>
        </li>
      </ul>
      <button class="button button-save">
        <svg class="button__disk">
          <use href="svg/floppy.svg"></use>
        </svg>
        <span class="button__text">Сохранить на память</span>
      </button>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
